<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Testing Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Unit Testing",
        question: "What does unit testing focus on?",
        options: ["Testing the whole application", "Testing individual components/functions", "Testing UI", "Testing databases"],
        answer: 1,
        explanation: "Unit testing focuses on testing individual components or functions in isolation."
      },
      {
        topic: "Integration Testing",
        question: "What does integration testing validate?",
        options: ["Single functions", "How modules/services work together", "UI rendering", "Database schema"],
        answer: 1,
        explanation: "Integration testing checks how different modules or services work together."
      },
      {
        topic: "Mocking",
        question: "Why do we use mocking in tests?",
        options: ["To simulate external dependencies", "To speed up code", "To deploy code", "To monitor logs"],
        answer: 0,
        explanation: "Mocking simulates external dependencies or modules to isolate the code under test."
      },
      {
        topic: "Code Coverage",
        question: "What does code coverage measure?",
        options: ["How much code is tested", "How fast code runs", "How many bugs exist", "How many users"],
        answer: 0,
        explanation: "Code coverage tools measure the percentage of code executed by tests."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
