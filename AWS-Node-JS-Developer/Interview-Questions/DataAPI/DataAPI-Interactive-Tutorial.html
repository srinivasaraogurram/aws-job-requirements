<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataAPI Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>DataAPI Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Basics",
        question: "What is AWS Data API used for?",
        options: ["Running SQL over HTTPS", "Managing S3 buckets", "Monitoring Lambda", "Creating EC2 instances"],
        answer: 0,
        explanation: "AWS Data API allows you to run SQL statements on Aurora Serverless databases over HTTPS."
      },
      {
        topic: "Authentication",
        question: "Which AWS service is used to store credentials for Data API?",
        options: ["IAM", "Secrets Manager", "S3", "CloudWatch"],
        answer: 1,
        explanation: "AWS Secrets Manager is used to store database credentials for Data API."
      },
      {
        topic: "Integration",
        question: "Which AWS service commonly uses Data API for database access?",
        options: ["Lambda", "EC2", "S3", "CloudFront"],
        answer: 0,
        explanation: "Lambda functions often use Data API to access Aurora Serverless databases."
      },
      {
        topic: "Transactions",
        question: "Which API call is used to start a transaction in Data API?",
        options: ["BeginTransaction", "StartTransaction", "OpenTransaction", "RunTransaction"],
        answer: 0,
        explanation: "BeginTransaction is used to start a transaction in Data API."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
