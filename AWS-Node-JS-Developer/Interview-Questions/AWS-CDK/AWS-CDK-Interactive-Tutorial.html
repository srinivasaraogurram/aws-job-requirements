<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS CDK Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>AWS CDK Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Basics",
        question: "What does AWS CDK stand for?",
        options: ["Cloud Development Kit", "Cloud Deployment Kit", "Compute Development Kit", "Code Deployment Kit"],
        answer: 0,
        explanation: "AWS CDK stands for Cloud Development Kit."
      },
      {
        topic: "Resources",
        question: "Which language can you use to define AWS resources in CDK?",
        options: ["TypeScript", "Python", "Java", "All of the above"],
        answer: 3,
        explanation: "AWS CDK supports TypeScript, Python, Java, and C#."
      },
      {
        topic: "Deployment",
        question: "Which command is used to deploy a CDK stack?",
        options: ["cdk run", "cdk deploy", "cdk push", "cdk start"],
        answer: 1,
        explanation: "Use 'cdk deploy' to deploy your stack to AWS."
      },
      {
        topic: "Constructs",
        question: "What is a construct in AWS CDK?",
        options: ["A resource", "A reusable cloud component", "A deployment script", "A database"],
        answer: 1,
        explanation: "A construct is a reusable cloud component defined in code."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
