<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Lambda Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>AWS Lambda Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Lambda Basics",
        question: "What is AWS Lambda used for?",
        options: ["Managing servers", "Running code without servers", "Storing data", "Monitoring logs"],
        answer: 1,
        explanation: "AWS Lambda lets you run code without provisioning or managing servers."
      },
      {
        topic: "Triggers",
        question: "Which AWS service can trigger a Lambda function?",
        options: ["S3", "EC2", "RDS", "CloudFront"],
        answer: 0,
        explanation: "S3, API Gateway, DynamoDB, SQS, and other services can trigger Lambda functions."
      },
      {
        topic: "Execution Role",
        question: "What is the purpose of a Lambda execution role?",
        options: ["To define memory size", "To grant permissions to access AWS resources", "To set timeout", "To monitor logs"],
        answer: 1,
        explanation: "Execution roles are IAM roles that grant Lambda functions permissions to access other AWS services."
      },
      {
        topic: "Monitoring",
        question: "Which AWS service is used to monitor Lambda logs and metrics?",
        options: ["CloudWatch", "S3", "EC2", "IAM"],
        answer: 0,
        explanation: "AWS CloudWatch is used to monitor Lambda logs and metrics."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
