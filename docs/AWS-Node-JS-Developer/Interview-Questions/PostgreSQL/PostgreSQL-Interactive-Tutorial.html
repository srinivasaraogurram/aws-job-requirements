<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostgreSQL Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>PostgreSQL Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "CRUD Operations",
        question: "Which SQL statement is used to add a new row to a table?",
        options: ["SELECT", "INSERT", "UPDATE", "DELETE"],
        answer: 1,
        explanation: "The INSERT statement is used to add new rows to a table. Example: INSERT INTO users (name) VALUES ('Alice');"
      },
      {
        topic: "Indexes",
        question: "What is the purpose of an index in PostgreSQL?",
        options: ["To store data", "To speed up queries", "To delete rows", "To create tables"],
        answer: 1,
        explanation: "Indexes are used to speed up data retrieval operations on a database table. Example: CREATE INDEX idx_name ON users(name);"
      },
      {
        topic: "Transactions",
        question: "Which keyword starts a transaction in PostgreSQL?",
        options: ["BEGIN", "START", "OPEN", "RUN"],
        answer: 0,
        explanation: "The BEGIN keyword starts a transaction. Example: BEGIN; UPDATE users SET name = 'Charlie' WHERE id = 2; COMMIT;"
      },
      {
        topic: "JOINs",
        question: "Which SQL clause is used to combine rows from two or more tables?",
        options: ["GROUP BY", "ORDER BY", "JOIN", "WHERE"],
        answer: 2,
        explanation: "The JOIN clause is used to combine rows from two or more tables based on a related column."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
