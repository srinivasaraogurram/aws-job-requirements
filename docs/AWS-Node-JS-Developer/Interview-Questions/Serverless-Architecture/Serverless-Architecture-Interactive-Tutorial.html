<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Architecture Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Serverless Architecture Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Basics",
        question: "What is a key benefit of serverless architecture?",
        options: ["Manual server management", "Automatic scaling", "High cost", "Complex setup"],
        answer: 1,
        explanation: "Serverless architecture provides automatic scaling and cost efficiency."
      },
      {
        topic: "Components",
        question: "Which AWS service is commonly used in serverless architectures?",
        options: ["EC2", "Lambda", "RDS", "CloudFront"],
        answer: 1,
        explanation: "AWS Lambda is a core component of serverless architectures."
      },
      {
        topic: "Event-Driven",
        question: "Which AWS service can trigger Lambda functions based on events?",
        options: ["S3", "EC2", "IAM", "CloudWatch"],
        answer: 0,
        explanation: "S3, SQS, DynamoDB, and other services can trigger Lambda functions based on events."
      },
      {
        topic: "State Management",
        question: "Where is state typically stored in serverless applications?",
        options: ["In Lambda memory", "In external databases", "In EC2", "In CloudWatch"],
        answer: 1,
        explanation: "State is managed externally using databases like DynamoDB, Aurora, or S3."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
