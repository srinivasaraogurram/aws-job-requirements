<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Interactive Tutorial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .question { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .explanation { color: #0077cc; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>S3 Interactive Tutorial</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      {
        topic: "Basics",
        question: "What is Amazon S3 used for?",
        options: ["Running code", "Object storage", "Monitoring logs", "Creating APIs"],
        answer: 1,
        explanation: "Amazon S3 is an object storage service for storing and retrieving any amount of data."
      },
      {
        topic: "Uploading Objects",
        question: "Which AWS SDK method uploads a file to S3?",
        options: ["getObject", "putObject", "deleteObject", "listObjects"],
        answer: 1,
        explanation: "The putObject method uploads files to S3 buckets."
      },
      {
        topic: "Security",
        question: "How can you secure data in S3?",
        options: ["Bucket policies", "IAM roles", "Encryption", "All of the above"],
        answer: 3,
        explanation: "You can secure S3 data using bucket policies, IAM roles, and encryption."
      },
      {
        topic: "Static Website Hosting",
        question: "Can you host a static website on S3?",
        options: ["Yes", "No"],
        answer: 0,
        explanation: "S3 supports static website hosting by enabling the feature in bucket properties."
      }
    ];

    let current = 0;
    function renderQuestion() {
      const q = questions[current];
      let html = `<div class='question'><h2>Topic: ${q.topic}</h2><p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='option' value='${i}'> ${opt}</label><br>`;
      });
      html += `<button onclick='submitAnswer()'>Submit</button></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function submitAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer.');
        return;
      }
      const idx = parseInt(selected.value);
      let result = "";
      if (idx === q.answer) {
        result = "<strong>Correct!</strong>";
        nextStep(result);
      } else {
        result = `<strong>Incorrect.</strong> <div class='explanation'>${q.explanation}</div>`;
        nextStep(result);
      }
    }

    function nextStep(result) {
      let html = `<div class='question'>${result}`;
      if (current < questions.length - 1) {
        html += `<br><button onclick='nextQuestion()'>Next Question</button>`;
      } else {
        html += `<br><strong>Tutorial Complete!</strong>`;
      }
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
